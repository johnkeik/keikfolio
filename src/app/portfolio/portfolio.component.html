<div class="portfolio-section">
    <span class="section-title portfolio-section-title">Portfolio</span>
    <div class="squares-container">
        @for (card of cards; track $index) {
            <app-card [card]="card" (openModal)="handleOpenModal($event)" [modalOpen]="!!projectForModal"/>
        }
    </div>
    <app-mobile-app />
</div>
@if(projectForModal) {
    <app-modal [project]="projectForModal" (close)="handleCloseModal()"/>
}
